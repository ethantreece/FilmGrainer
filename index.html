<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Grain Image Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        position: relative;
        font-family: sans-serif;
      }

      @media screen and (min-width: 768px) {
        html {
          font-size: 5.208vw;
        }
      }
      @media screen and (max-width: 767.9px) {
        html {
          font-size: 13.037vw;
        }
      }

      #upload-ui {
        font-size: 16px;
        position: fixed;
        z-index: 10000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        color: white;
        text-align: center;
        transition: opacity 0.3s ease;
        padding: 16px;
      }

      #upload-ui.dragover {
        background: rgba(255, 255, 255, 0.1);
        border: 2px dashed white;
      }

      #fileInput,
      #urlInput {
        font-size: 16px;
        padding: 16px;
        margin: 16px 0;
        width: min(90%, 400px);
        border: none;
        border-radius: 0.3rem;
      }

      #submitUrlBtn {
        font-size: 16px; /* or 1rem if you're comfortable with it */
        padding: 16px 16px;
        background: white;
        color: black;
        border: none;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      #image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #uploaded-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -101;
      }

      .cover_noise {
        position: fixed;
        z-index: 9998;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }

      .cover_noise:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: noise-animation 0.3s steps(5) infinite;
        background-size: min(1.5rem, 150px);
        background-image: url("bg_noise.webp");
        background-repeat: repeat;
      }

      @keyframes noise-animation {
        0% {
          background-position: 0 0;
        }
        10% {
          background-position: -5% -5%;
        }
        20% {
          background-position: -10% 5%;
        }
        30% {
          background-position: 5% -10%;
        }
        40% {
          background-position: -5% 15%;
        }
        50% {
          background-position: -10% 5%;
        }
        60% {
          background-position: 5% 5%;
        }
        70% {
          background-position: 0 10%;
        }
        80% {
          background-position: -5% -5%;
        }
        90% {
          background-position: 10% 5%;
        }
        100% {
          background-position: 5% 5%;
        }
      }
    </style>
  </head>
  <body>
    <div id="upload-ui">
      <h1>Upload Your Image</h1>
      <p>Click, drag an image here, or paste a direct image URL.</p>
      <input type="file" accept="image/*" id="fileInput" />
      <input type="text" id="urlInput" placeholder="Paste image URL here..." />
      <button id="submitUrlBtn">Load from URL</button>
    </div>

    <div id="image-container">
      <img id="uploaded-image" src="" alt="Your uploaded image" />
      <div class="cover_noise"></div>
    </div>

    <script>
      const menu = document.getElementById("custom-menu");

      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        menu.style.top = `${e.pageY}px`;
        menu.style.left = `${e.pageX}px`;
        menu.style.display = "block";
      });

      document.addEventListener("click", () => {
        menu.style.display = "none";
      });

      const fileInput = document.getElementById("fileInput");
      const urlInput = document.getElementById("urlInput");
      const submitUrlBtn = document.getElementById("submitUrlBtn");
      const uploadedImage = document.getElementById("uploaded-image");
      const uploadUI = document.getElementById("upload-ui");

      function hideUploadUI() {
        uploadUI.style.display = "none";
      }

      function handleImageSource(src) {
        uploadedImage.src = src;
        hideUploadUI();
      }

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            handleImageSource(e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      submitUrlBtn.addEventListener("click", () => {
        const url = urlInput.value.trim();
        if (url && (url.startsWith("http://") || url.startsWith("https://"))) {
          handleImageSource(url);
        } else {
          alert("Please enter a valid image URL.");
        }
      });

      // Drag-and-drop support
      window.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadUI.classList.add("dragover");
      });

      window.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadUI.classList.remove("dragover");
      });

      window.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadUI.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            handleImageSource(e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
