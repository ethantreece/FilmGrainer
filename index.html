<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Grain Image Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        position: relative;
      }

      #image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #uploaded-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -101;
      }

      .cover_noise {
        position: fixed;
        z-index: 9998;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }

      .cover_noise:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: noise-animation 0.3s steps(5) infinite;
        background-size: min(1.5rem, 150px);
        background-image: url(https://www.residentevil.com/requiem/assets/images/common/parts/bg_noise.webp);
        background-repeat: repeat;
      }

      @keyframes noise-animation {
        0% {
          background-position: 0 0;
        }
        10% {
          background-position: -5% -5%;
        }
        20% {
          background-position: -10% 5%;
        }
        30% {
          background-position: 5% -10%;
        }
        40% {
          background-position: -5% 15%;
        }
        50% {
          background-position: -10% 5%;
        }
        60% {
          background-position: 5% 5%;
        }
        70% {
          background-position: 0 10%;
        }
        80% {
          background-position: -5% -5%;
        }
        90% {
          background-position: 10% 5%;
        }
        100% {
          background-position: 5% 5%;
        }
      }

      input[type="file"] {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <input type="file" accept="image/*" id="fileInput" />
    <div id="image-container">
      <img id="uploaded-image" src="" alt="Your uploaded image" />
      <div class="cover_noise"></div>
    </div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("uploaded-image").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Add dust elements dynamically
      const dustContainer = document.getElementById("dusts");
      for (let i = 1; i <= 8; i++) {
        const div = document.createElement("div");
        div.classList.add("dust", "img_wrap");
        div.style.top = `${Math.random() * 100}%`;
        div.style.left = `${Math.random() * 100}%`;

        const img = document.createElement("img");
        img.src = `https://www.residentevil.com/requiem/assets/images/common/dust/dust_${i}.webp`;
        img.width = 30;
        img.height = 30;
        img.alt = "";
        img.loading = "lazy";
        img.style.color = "transparent";

        div.appendChild(img);
        dustContainer.appendChild(div);
      }
    </script>
  </body>
</html>
